<script type="text/javascript" charset="utf-8">
function gen_post(){
  //alert("I am an alert box!");
  var post_title = document.getElementById("post_title").value;
  var post_category = document.getElementById("post_category").value;
  var post_tag = document.getElementById("post_tag").value;
  var post_images = document.getElementById("post_image").value;
  var post_content = document.getElementById("post_content").value;
  var post_result = document.getElementById("post_result")

  var images = post_images.split("\n");
    value = `---
author: thuy
layout: post-classic-sidebar-right
type: gallery
featimg: ` + images[0] + `
title: ` + post_title + `
comments: True
tags: [` + post_tag + `]
category: [` + post_category +`]
gallery:
    - images:`
  for (i = 0; i < images.length ; i++){
    value += `
      - filename: ` + images[i] + `
        alttext: `;
  }
  post_result.value = value +
    `
---
{\% include gallery_lightbox.html \%}
<br>
` + post_content;
}
</script>
